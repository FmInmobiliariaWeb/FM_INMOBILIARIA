<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-image: url('IMAGES/FONT1.jpg'); /* Asegúrate de usar la ruta correcta */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fija el fondo al hacer scroll */
      background-repeat: no-repeat;
    }

    /* Estilos para la imagen del logo */
    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    h1 img {
      max-width: 100%;  /* Hace que el logo sea responsivo */
      height: auto;  /* Mantiene la relación de aspecto */
    }

    /* Estilos del contenedor del menú */
    .menu {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;  /* Margen superior e inferior para separar del título */
      display: flex;
      justify-content: center; /* Centrado horizontal */
      background-color: rgba(0, 0, 0, 0.5); /* Fondo transparente */
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 900px; /* Limita el ancho máximo del menú */
      backdrop-filter: blur(5px); /* Añadir un efecto de desenfoque */
    }

    /* Estilos de cada elemento de menú */
    .menu li {
      padding: 15px 30px;
      font-size: 18px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }

    .menu li a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .menu li a:active {
      background-color: #4CAF50;
    }

    /* Media Query para pantallas pequeñas */
    @media (max-width: 768px) {
      body {
        padding: 10px; /* Añadir algo de padding para pantallas pequeñas */
      }

      .menu {
        flex-direction: column; /* Cambiar el menú a columna */
        width: 90%; /* Ajustar el ancho para pantallas pequeñas */
        max-width: none; /* Quitar el máximo ancho */
      }

      .menu li {
        padding: 12px;
        font-size: 16px;
        text-align: center;
        width: 100%; /* Asegura que cada ítem ocupe todo el ancho disponible */
      }

      h1 {
        font-size: 24px; /* Reducir el tamaño de la fuente en pantallas pequeñas */
      }
    }

    /* Media Query para pantallas grandes */
    @media (min-width: 768px) {
      h1 {
        font-size: 36px; /* Aumentar el tamaño de la fuente en pantallas grandes */
      }
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <style>
      /* Burbuja flotante de WhatsApp */
      .whatsapp-button {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #25D366;
          border-radius: 50%;
          padding: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          cursor: pointer;
          z-index: 1000;
          transition: transform 0.3s ease;
      }
  
      /* Efecto al pasar el ratón */
      .whatsapp-button:hover {
          transform: scale(1.1);
      }
  
      /* Estilo para el icono */
      .whatsapp-button i {
          font-size: 30px;
          color: white;
      }
  
      /* Estilos responsivos */
      @media (max-width: 768px) {
          .whatsapp-button {
              bottom: 10px;
              right: 10px;
              padding: 12px;
          }
          .whatsapp-button i {
              font-size: 25px;
          }
      }
  </style>
</head>
